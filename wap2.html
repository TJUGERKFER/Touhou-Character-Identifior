<title>车万角色鉴定系统</title>
<script src="identifior2.js"></script>
<script>
  function getQuestion() {
    let q = identifior.getQuestion();
    if (q) {
      window.question = q;
      document.querySelector("#question").innerText = question.Question;
    } else {
      showResult();
    }
  }
  function showResult() {
    document.getElementById("showbest").innerHTML = "她应该是:" + identifior.CharacterList[0].Name
    document.getElementById("showother").innerHTML = " 上面的答案不对？那还可能是:" + identifior.CharacterList[1].Name + "或者" + identifior.CharacterList[2].Name
    document.getElementById("wikitip").innerHTML = "你可以查看thbwiki上的角色介绍:"
    document.getElementById("firstpage").href = "https://thbwiki.cc/" + identifior.CharacterList[0].Name
    document.getElementById("firstpage").innerHTML = identifior.CharacterList[0].Name
    document.getElementById("secondpage").href = "https://thbwiki.cc/" + identifior.CharacterList[1].Name
    document.getElementById("secondpage").innerHTML = identifior.CharacterList[1].Name
    document.getElementById("thirdpage").href = "https://thbwiki.cc/" + identifior.CharacterList[2].Name
    document.getElementById("thirdpage").innerHTML = identifior.CharacterList[2].Name
    if(identifior.CharacterList[0].Score == 0) {
      document.getElementById("showbest").innerHTML = "没有有效的信息"
      document.getElementById("showother").innerHTML = " "
      document.getElementById("firstpage").innerHTML = " "
      document.getElementById("secondpage").innerHTML = " "
      document.getElementById("thirdpage").innerHTML = " "
      document.getElementById("wikitip").innerHTML = " "
    }
  }
  document.addEventListener('DOMContentLoaded', (event) => {
    //这里的this指全局作用域
    this.identifior = new Identifior();
    identifior.load().then(() => {
      getQuestion();
    })
    this.yes = () => {
      question.yes();
      getQuestion()
    };
    this.no = () => {
      question.no();
      getQuestion()
    };
    this.noidea = () => {
      getQuestion();
    };
  });
  function reload(){
    window.identifior = new Identifior();
    identifior.load().then(() => {
      getQuestion();
    })
  }
</script>
