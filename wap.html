function yes(){
    for (i=0;i<genso.length;i++){
        var values=Object.values(genso[i])
        if(values[nowquestion]) {
            genso[i].score=(100/Object.keys(genso[i]).length)+genso[i].score
        }
    }
    next()
}
function no(){
    for (i=0;i<genso.length;i++){
        var values=Object.values(genso[i])
        if(!values[nowquestion]) {
            genso[i].score=(100/Object.keys(genso[i]).length)+genso[i].score
        }
    }
    next()
}
function noidea(){

function next(){
	nowquestion++

        end()
    } else if (nowquestion<8){

    }
}
function end(){
    bestscore=0
    secondscore=0
    thirdscore=0

    thirdname="Error！"

                thirdname = [secondname,secondname=thirdname][0];
